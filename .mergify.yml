      merge:
        method: squash
        commit_message_template: "Squashed commit for PR #{{number}}: {{title}} from upgrade-main workflow."
      delete_head_branch: {}
    conditions:
      - author=benjymoses
      - status-success=build/build (pull_request)
      - head=github-actions/upgrade-main
